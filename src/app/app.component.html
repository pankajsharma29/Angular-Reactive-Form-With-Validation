<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="empData">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" 
              id="name"
              formControlName="fullName"
              class="form-control">
              <span 
                *ngIf="!reactiveForm.get('empData.fullName').valid && reactiveForm.get('empData.fullName').touched"
                class="help-block">
                <span *ngIf="reactiveForm.get('empData.fullName').errors['nameIsForbidden']">Name is invalid! You cannot set this Name.</span>
                <span *ngIf="reactiveForm.get('empData.fullName').errors['required']">This field is required!</span>
              </span>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" 
              id="email"
              formControlName="email"
              class="form-control">
              <span *ngIf="!reactiveForm.get('empData.email').valid && reactiveForm.get('empData.email').touched"
                class="help-block">Please enter a valid email</span>
          </div>
        </div>
        <div class="radio form-group">
          <label for="gender">Select Gender : </label>
          <label *ngFor="let gender of gender">
            <input 
              type="radio" 
              name="gender"
              formControlName="gender"
              [value]="gender">
              {{gender}}
          </label>
        </div>

        <div class="form-group">
          <label for="secret">Security Questions</label>
          <select 
            id="secret"
            formControlName="SecurityQuestion" 
            class="form-control">
            <option value="schoolName">Your first school name?</option>
            <option value="motherName">Your Mother's maiden name?</option>
            <option value="Hometown">Your Hometown?</option>
          </select>
        </div>
        <div class="form-group">
            <input type="text" formControlName="questionAnswer" class="form-control">
            <span *ngIf="!reactiveForm.get('questionAnswer').valid && reactiveForm.get('questionAnswer').touched"
                class="help-block">Please select your security question</span>
        </div>
        <p *ngIf="!reactiveForm.valid && reactiveForm.touched"
              class="help-block">Please enter a valid Data
        </p>
        <button class="btn btn-primary" [disabled]="!reactiveForm.valid" type="submit">Submit</button>
      </form>
      <hr>
      <div *ngIf="submitted" class="alert alert-success">Form has been successfully submitted!</div>
    </div>
  </div>
</div>
